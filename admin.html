<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração de Usuários</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .admin-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #262626;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #dbdbdb;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
    button {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      color: #e74c3c;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Usuários Cadastrados</h2>
    <table id="usuarios-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="msg" id="msg"></div>
    <button onclick="carregarUsuarios()" style="background:#3897f0; margin-top:10px;">Atualizar Lista</button>
  </div>
  <script>
    async function carregarUsuarios() {
      const tabela = document.querySelector('#usuarios-table tbody');
      tabela.innerHTML = '';
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const res = await fetch('http://localhost:3000/usuarios');
        const usuarios = await res.json();
        if (usuarios.length === 0) {
          tabela.innerHTML = '<tr><td colspan="3">Nenhum usuário cadastrado.</td></tr>';
        } else {
          usuarios.forEach(u => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${u.id}</td><td>${u.usuario}</td><td><button onclick="excluirUsuario(${u.id})">Excluir</button></td>`;
            tabela.appendChild(tr);
          });
        }
      } catch (e) {
        msg.textContent = 'Erro ao carregar usuários.';
      }
    }
    async function excluirUsuario(id) {
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!confirm('Tem certeza que deseja excluir este usuário?')) return;
      try {
        const res = await fetch(`http://localhost:3000/usuarios/${id}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        if (data.success) {
          msg.style.color = '#27ae60';
          msg.textContent = 'Usuário excluído com sucesso!';
          carregarUsuarios();
        } else {
          msg.style.color = '#e74c3c';
          msg.textContent = data.error || 'Erro ao excluir.';
        }
      } catch (e) {
        msg.textContent = 'Erro ao excluir usuário.';
      }
    }
    // Carrega usuários ao abrir a página
    window.onload = carregarUsuarios;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px 40px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 350px;
        width: 100%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .logo {
        width: 180px;
        margin-bottom: 30px;
      }
      input {
        width: 95%;
        padding: 10px;
        margin-top: 10px;
        background: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        font-size: 14px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #0095f6;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
      }
      .divider {
        display: flex;
        align-items: center;
        width: 100%;
        margin: 18px 0;
        color: #8e8e8e;
        font-size: 13px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #dbdbdb;
      }
      .divider::before { margin-right: 18px; }
      .divider::after { margin-left: 18px; }
      .facebook-login {
        color: #385185;
        font-weight: bold;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
        text-align: center;
      }
      .forgot {
        font-size: 12px;
        color: #00376b;
        text-decoration: none;
        margin-top: 15px;
        display: block;
        text-align: center;
      }
      .signup-box {
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 20px;
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
      }
      .signup-box a {
        color: #0095f6;
        font-weight: bold;
        text-decoration: none;
      }
      @media (max-width: 480px) {
        .container {
          padding: 20px 10px;
        }
        .logo {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      <form>
        <input type="text" placeholder="Telefone, nome de usuário ou email" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="divider">OU</div>
      <div class="facebook-login" onclick="window.location.href='https://www.instagram.com/accounts/login/'">
        Entrar com Facebook
      </div>
      <a class="forgot" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
      <div class="signup-box">
        Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
      </div>
    </div>
  </body>
</html>
